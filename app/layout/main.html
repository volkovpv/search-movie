<main>
    <ng-include src="'layout/header.html'"></ng-include>
    <div class="wrap">
        <div class="popular-movies container text-center">
            <h2>Популярные фильмы!!!</h2>
        </div>
        <div class="container">
            <div class="row" >
                <div class="col-md-4" ng-repeat="movie in vm.listPopularMovies">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><h3 class="text-center">{{movie.title}}</h3></div>
                        <div class="panel-body text-center">
                            <img src="{{vm.href+movie.poster_path}}" alt="{{movie.title}}">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
